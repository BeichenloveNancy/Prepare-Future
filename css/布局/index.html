<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      overflow: hidden;




    }

    .left,
    .right,
    .center {
      float: left;
      height: 500px;
    }

    .left {
      width: 300px;
      margin-left: -100%;
      background: #000000;
    }

    .right {
      width: 400px;
      margin-left: -400px;
      background: #00FFFF;
    }

    .center {
      width: 100%;
      background: #93c759;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="center"></div>
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>

</html>
